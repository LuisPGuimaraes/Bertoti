<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Car Brands</h1>
    <div class="main-content">
        <div class="buttons-container">
            <div class="form-container">
                <form id="brand-form" class="form-box">
                    <h2>Add Brand</h2>
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="country" placeholder="Country" required>
                    <input type="text" id="abbreviation" placeholder="Abbreviation" required>
                    <button type="submit">Add Brand</button>
                </form>
            </div>
            <div class="form-container">
                <form id="delete-form" class="form-box">
                    <h2>Delete Brand</h2>
                    <input type="text" id="delete-abbreviation" placeholder="Abbreviation" required>
                    <button type="submit">Delete Brand</button>
                </form>
            </div>
            <div class="form-container">
                <form id="edit-form" class="form-box">
                    <h2>Edit Brand</h2>
                    <input type="text" id="edit-abbreviation" placeholder="Abbreviation" required>
                    <input type="text" id="edit-name" placeholder="New Name" required>
                    <input type="text" id="edit-country" placeholder="New Country" required>
                    <button type="submit">Edit Brand</button>
                </form>
            </div>
        </div>
        <div id="brand-list"></div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
