<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Car Brands</h1>

    <div class="form-container">
        <h2>Add a Car Brand</h2>
        <form id="addBrandForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="abbreviation">Abbreviation:</label>
            <input type="text" id="abbreviation" name="abbreviation" required>

            <button type="submit">Add Brand</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Update a Car Brand</h2>
        <form id="updateBrandForm">
            <label for="updateAbbreviation">Abbreviation to Update:</label>
            <input type="text" id="updateAbbreviation" name="updateAbbreviation" required>

            <label for="updateName">New Name:</label>
            <input type="text" id="updateName" name="updateName" required>

            <label for="updateCountry">New Country:</label>
            <input type="text" id="updateCountry" name="updateCountry" required>

            <label for="updateNewAbbreviation">New Abbreviation:</label>
            <input type="text" id="updateNewAbbreviation" name="updateNewAbbreviation" required>

            <button type="submit">Update Brand</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Delete a Car Brand</h2>
        <form id="deleteBrandForm">
            <label for="deleteAbbreviation">Abbreviation:</label>
            <input type="text" id="deleteAbbreviation" name="deleteAbbreviation" required>

            <button type="submit">Delete Brand</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Get Brands by Abbreviation</h2>
        <form id="getBrandForm">
            <label for="getAbbreviation">Abbreviation:</label>
            <input type="text" id="getAbbreviation" name="getAbbreviation" required>

            <button type="submit">Get Brand</button>
        </form>
        <div id="brandResult"></div>
    </div>

    <h2>All Car Brands</h2>
    <button id="loadBrandsBtn">Load All Brands</button>
    <div id="allBrands"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
